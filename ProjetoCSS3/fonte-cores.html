<!DOCTYPE html>
<html>
<head>
	<title>Fontes e Cores</title>
	<meta charset="utf-8">
	<style type="text/css">
		.texto{
			color: #2D4A8E;
			/*Tamanhos de Fonte:
			px - tamanho fixo.
			% - tamanho relativo (Na fonte é a porcentagem com relação ao padrão que é 16px).
			em - tamanho relativo ao container pai.
			*/
			font-size: 0.8em;

			
		}
		div{
			font-size: 30px;
		}

	</style>
</head>
<body>

	<div>
		<p>Conteúdo 1 </p>
		<p class="texto">Conteúdo 2 </p>
	</div>
	
	

</body>
</html>
