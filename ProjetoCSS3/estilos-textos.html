<!DOCTYPE html>
<html>
<head>
	<title>Fontes e Cores</title>
	<meta charset="utf-8">
	<style type="text/css">
		body{
			font-size: 40px;
			font-family: "Arial", "Calibra", "Times New Roman", serif;
		}

		.negrito{
			/* normal, bold, 100 até 900 */
			font-weight: 700;
		}
		.italico{
			font-style: italic;
		}
		.formatacao{
			/* text-decoration: underline;*/
			/* text-decoration: overline;*/
			/* text-decoration: line-through;*/
			text-decoration: line-through;
		}
		.texto{
			font: italic 80px "Lucida Sans Unicode", serif;
		}

	</style>
</head>
<body>

	
		<p class="negrito">Texto negrito</p>
		<p>Texto negrito</p>
		<p class="formatacao">Formatação de texto</p>
		<p class="italico">Texto negrito</p>
		<p class="texto">Texto</p>
		

	
	

</body>
</html>
