<!DOCTYPE html>
<html>
	<head>
		<title>Links</title>
		<meta charset="utf-8">
		
		<style type="text/css">

			a {
				padding: 5px;
				text-decoration: none;
			}
			

			/*Links não visitados, dá de configurar dois tipos juntos*/
			a:link{
				color: #b9c941;
			}

			/*Links visitados*/
			a:visited{
				color: #c0c0c0
			}

			/*Links Hover, passa o cursor sobre o link*/
			a:hover{
				color: FFF;
				background: #6d790f;
			}

			/*Links Ativos, quando clicado*/
			a:active{
				color: #e4f371;
			}

		</style>
		
	</head>
	<body>
		
	<a href="http://www.google.com.br">Google</a> |
	<a href="http://www.tecmundo.com.br">Tec Mundo</a> |
	<a href="http://www.megacurioso.com.br">Mega Curioso</a> | 
	<a href="http://www.cruzeiro.com.br">Cruzeiro</a> 

	</body>

</html>
