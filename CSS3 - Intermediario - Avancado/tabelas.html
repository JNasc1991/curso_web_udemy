<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Tabelas</title>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="css/estilo-tabelas.css">
</head>

<body>

	<h2>Estilizando Tabelas</h2>

	<table>
		<tr>
			<th>Código</th>
			<th>Produto</th>
			<th class="numero">Preço</th>
		</tr>

		<tr class="conteudo">
			<td>001</td>
			<td>Notebook</td>
			<td class="numero">R$ 2.500,00</td>
		</tr>

		<tr class="conteudo">
			<td>002</td>
			<td>Celular</td>
			<td class="numero">R$ 1.500,00</td>
		</tr>

		<tr class="conteudo">
			<td>003</td>
			<td>Mouse</td>
			<td class="numero">R$ 32,00</td>
		</tr>
		<tr class="conteudo">
			<td>004</td>
			<td>Teclado</td>
			<td class="numero">R$ 48,00</td>
		</tr>

	</table>
	
</body>
</html>
