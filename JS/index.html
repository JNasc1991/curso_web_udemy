<!DOCTYPE html>
<html>

<head>
	<title>DOM JS</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<script>
			function distribuiCaracter() {
			const caracter = document.getElementById('entrada').value
			document.getElementById('entrada').value = ''
			caracter.trim()
			
			switch (caracter) {
				case '0':
				case '1':
				case '2':
				case '3':
				case '4':
				case '5':
				case '6':
				case '7':
				case '8':
				case '9':
					
					
					document.getElementById('numeros').value += caracter
					break;
				default:
					document.getElementById('letras').value += caracter
			}
		}
	</script>
</head>

<body>
	<div class="caracteres">
		<input type="text" placeholder="Digite um caracter aqui" id="entrada" class="entrada" name="entrada"
			onkeyup="distribuiCaracter()" />
		<span>Letras:</span>
		<input id="letras" type="text" disabled="disabled" />

		<span>NÃºmeros:</span>
		<input id="numeros" type="text" disabled="disabled" />



	
	</div>

</body>

</html>
