<!DOCTYPE html>
<html>
	<head>
		<title>Página Principal</title>
		<meta charset="utf-8">
	</head>
	<body>
		<a href="">Home</a>
		/
		<a href="contato.html">Contato</a><br>
		
		<h2>Login</h2>
		<form>
			
			Login:<br>
			<input type="text" name="login"><br>
			Senha:<br>
			<input type="password" name="senha"><br>
			<input type="button" value="Logar"><br>
		</form>
		<h2>Cadastra-se</h2>
		<form>
			Login:<br>
			<input type="text" name="login"><br>
			Sexo:<br>
			<input type="radio" name="sexo" value="m">Masculino<br>
			<input type="radio" name="sexo" value="f">Feminino<br>
			<input type="radio" name="sexo" value="o">Outro<br>
			<br><br>
			Interesses<br>
			<input type="checkbox" name="intereses">Futebol<br>
			<input type="checkbox" name="intereses">Música<br>
			<input type="checkbox" name="intereses">Dança<br>
			<br>

			Estado<br>
			<select name="estado">
				<option value="pr">PR</option>
				<option value="sc">SC</option>
				<option value="rs">RS</option>
			</select>
			<br>
			<textarea></textarea><br>
			<input type="submit" value="Cadastrar">
		</form>

		<img src="imagens/ferrari.jpg" width="100%">
		
	</body>
		
</html>
